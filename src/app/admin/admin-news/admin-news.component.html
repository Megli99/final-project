<h1 class="p-5">Admin dashboard to add News.</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="" class="form-label">Choose image for the news</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="newsData.image">
                <option selected>Open this select menu</option>
                <option value="../../../assets/NewsImages/news1.jpg">Image One</option>
                <option value="../../../assets/NewsImages/news2.jpg">Image Two</option>
                <option value="../../../assets/NewsImages/news3.jpg">Image Three</option>
                <option value="../../../assets/NewsImages/news4.jpg">Image Four</option>
                <option value="../../../assets/NewsImages/news5.jpg">Image Five</option>
                <option value="../../../assets/NewsImages/news6.jpg">Image Six</option>
                <option value="../../../assets/NewsImages/news7.jpg">Image Seven</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="" class="form-label">Enter news title</label>
            <input type="email" class="form-control" id="" placeholder="News title" [(ngModel)]="newsData.title"
                required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="" class="form-label">News description</label>
            <textarea class="form-control" id="" rows="3" [(ngModel)]="newsData.description" required></textarea>
        </div>
        <div class="col-md-6 mb-3">
            <label for="" class="form-label">Enter news link</label>
            <input type="email" class="form-control" id="" placeholder="News link" [(ngModel)]="newsData.link" required>
        </div>
    </div>
    <button class="btn btn-warning" (click)="submitNewsData()">Add News</button>
</div>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="mb-3">News table</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let newsData of newsTableData">
                    <tr>
                        <th scope="row">{{newsData.id}}</th>
                        <td>{{newsData.title}}</td>
                        <td><button class="btn btn-danger" (click)="deleteNewsData(newsData.id??0)">X</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
