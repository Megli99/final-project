<div class="container ro2">
    <div class="matches">
        <h6 class="title">Live Matches</h6>
    </div>
    <hr>
    <div class="live-match">
        <img src="../../assets/images/download (1).png" class="celtic" alt="Boston Celtic">
        <p class="score">3 : 1</p>
        <img src="../../assets/images/Philadelphia_76ers_logo.svg.png" class="philadelphia" alt="Philadelphia">
    </div>
    <h6 class="team-h6">Teams</h6>
    <div class="teams m-3" *ngFor="let team of teams">
        <img src={{team.teamLogo}} style="width: 50px;"><span class="m-3">{{team.name}}</span>
    </div>
</div>
