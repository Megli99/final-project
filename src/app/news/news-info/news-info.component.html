<div class="container">
    <div class="row">
        <div class="col-md-9 mt-3" *ngFor="let oneNews of newsById">
            <img src="{{oneNews.image}}" class="img-fluid">
            <h1>
                {{oneNews.title}}
            </h1>
            <p>{{oneNews.description}}</p>
        </div>
        <div class="col-md-3 mt-3">
            <h3>Other news</h3>
            <a href="/news-list"><button type="submit" class="btn btn-outline-primary mb-3" data-mdb-ripple-color="dark">News
                    page</button></a>
            <ng-container *ngFor="let allNews of news">
                <hr>
                <a href="{{allNews.link}}">{{allNews.title}}</a>
            </ng-container>
        </div>
    </div>
</div>
