<div class="container">
    <div class="row" style="flex-wrap: wrap;">
        <div class="card" style="width: 18rem;" *ngFor="let oneNews of news">
            <img src="../../../assets/NewsImages/{{oneNews.image}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{oneNews.title}}</h5>
                <p class="card-text">{{oneNews.description}}</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
</div>
