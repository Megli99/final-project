<div class="card shadow-lg" style="width: 20rem; padding: 5px; margin: 20px;" *ngFor="let oneNews of news">
    <img src="../../../assets/NewsImages/{{oneNews.image}}.jpg" class="card-img-top">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{oneNews.title}}</h5>
        <p class="card-text">{{oneNews.description}}</p>
        <a href="{{oneNews.link}}" target="_blank" class="mt-auto btn btn-warning" style="margin:0px;width: 50%;">Read
            More</a>
    </div>
</div>
